name: arm64 build and release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (arm64)
        uses: uraimo/run-on-arch-action@v3
        with:
          arch: aarch64
          distro: ubuntu24.04
          install: |
            apt-get update
            apt-get install -y --no-install-recommends \
              build-essential \
              ca-certificates \
              cmake \
              git \
              glslang-dev \
              glslang-tools \
              libasound2-dev \
              libvulkan-dev \
              libzmq3-dev \
              ninja-build \
              pkg-config
          run: |
            cmake -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DENABLE_VULKAN=ON \
              -DUSE_VKFFT=ON \
              -DENABLE_OPT=0 \
              -DENABLE_ALSA=ON \
              -DENABLE_ZMQ=ON \
              -DENABLE_TESTS=OFF
            # QEMU 環境のリンク時クラッシュ回避のため並列数を抑える
            cmake --build build -j2

      - name: Package release bundle
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -euo pipefail
          mkdir -p dist/totton-rasp-gpu-dsp/bin
          mkdir -p dist/totton-rasp-gpu-dsp/data
          mkdir -p dist/totton-rasp-gpu-dsp/docs
          cp build/alsa_streamer build/zmq_control_server dist/totton-rasp-gpu-dsp/bin/
          cp -r data/coefficients dist/totton-rasp-gpu-dsp/data/
          cp release/config.example.json release/START_HERE.md dist/totton-rasp-gpu-dsp/
          cp docs/filter_format.md dist/totton-rasp-gpu-dsp/docs/
          tar -czf totton-rasp-gpu-dsp-linux-arm64.tar.gz -C dist totton-rasp-gpu-dsp

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: totton-rasp-gpu-dsp-linux-arm64.tar.gz

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

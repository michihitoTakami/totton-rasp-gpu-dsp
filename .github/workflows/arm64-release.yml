name: arm64 build and release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (arm64)
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu24.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends \
              build-essential \
              ca-certificates \
              cmake \
              git \
              libasound2-dev \
              libvulkan-dev \
              libzmq3-dev \
              ninja-build \
              pkg-config
          run: |
            cmake -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DENABLE_VULKAN=ON \
              -DUSE_VKFFT=ON \
              -DENABLE_ALSA=ON \
              -DENABLE_ZMQ=ON
            cmake --build build -j$(nproc)

      - name: Package release bundle
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -euo pipefail
          mkdir -p dist/totton-rasp-gpu-dsp/bin
          mkdir -p dist/totton-rasp-gpu-dsp/data
          mkdir -p dist/totton-rasp-gpu-dsp/docs
          cp build/alsa_streamer build/zmq_control_server dist/totton-rasp-gpu-dsp/bin/
          cp -r data/coefficients dist/totton-rasp-gpu-dsp/data/
          cp release/config.example.json release/START_HERE.md dist/totton-rasp-gpu-dsp/
          cp docs/filter_format.md dist/totton-rasp-gpu-dsp/docs/
          tar -czf totton-rasp-gpu-dsp-linux-arm64.tar.gz -C dist totton-rasp-gpu-dsp

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: totton-rasp-gpu-dsp-linux-arm64.tar.gz

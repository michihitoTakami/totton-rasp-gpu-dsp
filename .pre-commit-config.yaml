# Pre-commit hooks for C++/CUDA project
#
# Install hooks:
#   uv run pre-commit install
#   uv run pre-commit install --hook-type pre-push
#
# Run all (manually):
#   uv run pre-commit run --all-files

exclude: ^third_party/

repos:
  # Pre-push: configure build with compile_commands and run tests
  - repo: local
    hooks:
      - id: prepare-build
        name: Prepare build directory
        entry: |
          bash -c '
            set -euo pipefail
            "${CMAKE_BIN:-/usr/bin/cmake}" -S . -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
              -DENABLE_VULKAN=OFF \
              -DUSE_VKFFT=OFF
          '
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true
      - id: build-and-test
        name: Build & ctest
        entry: |
          bash -c '
            set -euo pipefail
            "${CMAKE_BIN:-/usr/bin/cmake}" --build build --parallel
            /usr/bin/ctest --test-dir build --output-on-failure --parallel 2
          '
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

  # clang-format for C/C++/CUDA formatting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        types_or: [c, c++]
        files: \.(c|cpp|h|hpp|cu|cuh)$

  # clang-tidy for C/C++ static analysis (pre-push only)
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-tidy
        args: [-p=build]
        files: ^(src/|include/|tests/).*\.(c|cpp|h|hpp)$
        stages: [pre-push]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=35000']  # 35MB - HRTF filters are ~32MB each

  # GitHub Actions workflow syntax check
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.ya?ml$
        stages: [pre-commit]

  # Python formatting (for web API and scripts)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Secret detection (prevent accidental commits of API keys, tokens, etc.)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # OpenAPI export hooks can be re-enabled when web/ is added.
